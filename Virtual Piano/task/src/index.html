<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="scripts/script.js"></script>
</head>
<body>
<div class="container">
    <div class="black-keys">
        <kbd class="key key-w">W</kbd>
        <kbd class="key key-e">E</kbd>
        <kbd class="key key-t">T</kbd>
        <kbd class="key key-y">Y</kbd>
        <kbd class="key key-u">U</kbd>
    </div>
    <div class="white-keys">
        <kbd class="key">A</kbd>
        <kbd class="key">S</kbd>
        <kbd class="key">D</kbd>
        <kbd class="key">F</kbd>
        <kbd class="key">G</kbd>
        <kbd class="key">H</kbd>
        <kbd class="key">J</kbd>
    </div>
</div>
</body>
</html>
